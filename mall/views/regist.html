<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
	<h1>注册</h1>
    <div>
        <p>
            登录名： <input type="text" name="username" id="uname"/>
        </p>
        <p>
            密码： <input type="password" name="password" id="upwd"/>
        </p>
        <p>
            <input id="zhuce" type="button" value="注册"/>
        </p>
    </div>

    <script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        //用ajax提交表单
        $("#zhuce").click(function(){
            $.get("/doregist",{
                "uname" : $("#uname").val(),
                "upwd" : $("#upwd").val()
            },function(result){
                if(result == "1"){
                    alert("注册成功");
                    location.href='login';
                }else if(result == "-2"){
                	alert("用户名已存在");
                }else{
                    alert("注册失败");
                }
            })
        });
    </script>
</body>
</html>
